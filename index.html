<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body id="root">
    <div class="container">
        <div id="content">
            <h1>TEST</h1>
            <p>Tjena tjena.</p>
            <a>Click me!</a>
            <h2>====================</h2>
        </div>
        <canvas id="canvas"></canvas>
    </div>
</body>
<script>
    let canvas;
    let ctx;
    let movingChar;

    window.onload = init;

    function init(){
        canvas = document.getElementById("canvas");
        ctx = canvas.getContext("2d");
        let root = document.getElementById("root");

        ctx.canvas.width  = root.offsetWidth;
        ctx.canvas.height = root.scrollHeight;

        // Start the first frame request
        window.requestAnimationFrame(gameLoop);
        movingChar = new MovingChar(ctx.canvas.width + 48, 600);
    }

    function gameLoop(timeStamp){
        draw();

        // Keep requesting new frames
        window.requestAnimationFrame(gameLoop);
    }

    function draw(){
        ctx.clearRect(48, 48, movingChar.x, movingChar.y);

        ctx.font = '48px serif';
        ctx.fillStyle = "#FCEFF9";
        movingChar.move();
        ctx.fillText(movingChar.char, movingChar.x, movingChar.y);
    }

    class MovingChar {
        constructor(x, y) {
            let CHARACTERS = "=*/+~^{}()[]!#%&";
            let randIndex = Math.floor((Math.random() * CHARACTERS.length));

            this.char = CHARACTERS[randIndex];
            this.x = x;
            this.y = y;
        }

        move() {
            this.x = this.x - 4;
        }
    }

</script>
</html>
